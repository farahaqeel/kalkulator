<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 24px;
        }
        button {
            width: 48px;
            height: 48px;
            font-size: 24px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <input type="text" id="display" readonly>
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('+')">+</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('*')">*</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
    <br>
    <button onclick="calculatePercentage()">%</button>
    <button onclick="calculateSquare()">xÂ²</button>
    <button onclick="clearDisplay()">C</button>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculatePercentage() {
            try {
                document.getElementById('display').value = (eval(document.getElementById('display').value) / 100).toFixed(2);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSquare() {
            try {
                const inputValue = eval(document.getElementById('display').value);
                document.getElementById('display').value = (inputValue * inputValue).toFixed(2);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
